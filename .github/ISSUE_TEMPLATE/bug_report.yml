name: Bug Report
description: File a bug report.
title: "[BUG]: "
labels: ["bug"]
assignees:
  - Fluffy728

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: What did you expect to see?
      description: What did you expect to see, instead of seeing the bug.
      placeholder: I thought I would login to my account but instead I saw a sussy error.
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true

- type: textarea
  id: repro
  attributes:
    label: Reproduction steps
    description: "How do you trigger this bug? Please walk us through it step by step."
    value: |
     1. Go to '...'
     2. Click on '....'
     3. Scroll down to '....'
     4. See error
      ...
  validations:
    required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
        - Other
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Anti-Dupe
      description: By submiting this bug report, you need to make sure your issue is not a dupe.
      options:
        - label: I agree that this issue is not a dupe, and I double-checked. I also understand my issue will be closed if it turns out to be a dupe after an investigation.
          required: true
