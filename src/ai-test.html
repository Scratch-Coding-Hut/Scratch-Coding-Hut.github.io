<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Widget Button</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button id="floatingButton">Forum AI</button>

    <div id="widgetContainer" class="widget">
        <div class="widget-header">
            <h3>Chat With Forum AI</h3>
            <button id="closeWidgetButton">&times;</button>
        </div>
        <div class="widget-content">
<div style="font-family: 'Courier New', monospace; color: #fff; background: linear-gradient(135deg, #2a003f, #1a1a2e); border-radius: 12px; padding: 20px; box-shadow: 0 0 15px #8a2be2; width: 100%; max-width: 400px; cursor: pointer;">
  <h4 style="font-size: 18px; margin: 0; color: #c0c0ff;">ðŸ¤– Forum AI: ChatGPT Assistant</h4>
  <p style="font-size: 14px; color: #b0b0ff; margin-top: 4px;">Made by kRxZy_kRxZy. Ask anything, Forum AI is here to help!</p>
  <div style="margin-top: 10px; border-top: 2px solid #8a2be2; padding-top: 15px;">
    <label for="userQuery" style="font-size: 14px; color: #ddd;">Your Question:</label>
    <input type="text" id="userQuery" placeholder="Ask me anything..." style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #8a2be2; background-color: #333; color: #fff; font-size: 14px;">
    <button id="askButton" style="margin-top: 10px; padding: 10px 15px; background-color: #8a2be2; color: white; border: none; border-radius: 5px; width: 100%; font-size: 14px;">Ask Forum AI</button>
  </div>
  <div id="responseBox" style="margin-top: 15px; padding: 10px; background-color: #222; border-radius: 5px; color: #ddd; font-size: 14px; display: none;">
    <b>Forum AI's Response:</b>
    <p id="responseContent">I'm thinking... ðŸ¤”</p>
  </div>
</div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<style>
/* Floating Button Styles */
#floatingButton {
    position: fixed;
    bottom: 20px;
    left: 20px;
    background-color: #007bff;
    color: white;
    border: none;
    padding: 15px 20px;
    border-radius: 5px;
    cursor: pointer;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    z-index: 1000; /* Ensure it's above other elements */
}

#floatingButton:hover {
    background-color: #0056b3;
}

/* Widget Styles */
.widget {
    position: fixed;
    bottom: 80px; /* Adjust based on button position and desired spacing */
    left: 20px;
    background-color: white;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    z-index: 999; /* Ensure it's below the button if you want the button always on top */
    width: 300px; /* Adjust as needed */
    max-height: 400px; /* Optional: for scrollable content */
    overflow-y: auto; /* Optional: for scrollable content */
    display: none; /* Initially hidden */
}

.widget-header {
    background-color: #f0f0f0;
    padding: 10px;
    border-bottom: 1px solid #ddd;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
}

.widget-header h3 {
    margin: 0;
    font-size: 1.2em;
}

#closeWidgetButton {
    background: none;
    border: none;
    font-size: 1.5em;
    cursor: pointer;
    padding: 0;
    line-height: 1;
}

.widget-content {
    padding: 15px;
}
</style>

<script>
document.getElementById("askButton").addEventListener("click", async function () {
    const query = document.getElementById("userQuery").value;
    if (query.trim() === "") {
        alert("Please ask a question!");
        return;
    }

    document.getElementById("responseBox").style.display = "block";
    document.getElementById("responseContent").textContent = "Processing...";

    try {
        const res = await fetch("https://api.pollinations.ai/", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                model: "openai-large", // or other available models if specified by Pollinations
                messages: [{ role: "user", content: query }],
            }),
        });

        const data = await res.json();
        const answer = data.choices[0].message.content.trim();
        document.getElementById("responseContent").textContent = answer;
    } catch (err) {
        console.error(err);
        document.getElementById("responseContent").textContent = "Oops, something went wrong!";
    }
});

</script>
