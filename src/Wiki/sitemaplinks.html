<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scratch Coding Hut Forum</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
    }
    .topic {
      background: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    a {
      text-decoration: none;
      color: #007bff;
    }
    a:hover {
      text-decoration: underline;
    }
    #load-more {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Scratch Coding Hut Forum</h1>
  Wait on tight whioe we redirect you to the real wiki and coding hut forums. Trust Coding Hut, it won't take long at all.

  
  <div id="topics-container"></div>
  <button id="load-more">Load More</button>

  <script>
    let currentPage = 1;
    const limit = 5;
    window.location.href = 'https://sch.flarum.cloud/'

    async function loadTopics(page) {
      const response = await fetch(`http://localhost:3000/forum?page=${page}&limit=${limit}`);
      const data = await response.json();

      const container = document.getElementById('topics-container');
      data.topics.forEach(topic => {
        const div = document.createElement('div');
        div.className = 'topic';
        div.innerHTML = `<a href="${topic.title}.html">${topic.title}</a>`;
        container.appendChild(div);
      });

      if ((page * limit) >= data.total) {
        document.getElementById('load-more').style.display = 'none';
      }
    }

    document.getElementById('load-more').addEventListener('click', () => {
      currentPage++;
      loadTopics(currentPage);
    });

    loadTopics(currentPage);
  </script>
</body>
</html>
